{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h1>Delete Show</h1>

  <p>Are you sure you want to delete the show "{{ show.name }}"?</p>

  <form method="post" action="{{ url_for('delete_show', id=show.id) }}">
    <button type="submit" class="btn btn-danger">Delete Show</button>
  </form>
</div>
{% endblock %}
